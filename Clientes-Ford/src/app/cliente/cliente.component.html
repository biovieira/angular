<form id="frmstylizer" action="#" method="post">
  <fieldset>
    <h2>Cliente</h2>

    <label class="x-large" for="nome">Nome</label>
    <input
      type="text"
      class="textfield"
      id="nome"
      [(ngModel)]="profileForm.firstName"
    />

    <label class="small"
      >Nascimento &#42; <input type="date" class="textfield"
    /></label>

    <label class="normal"
      >Telefone 1 &#42; <input type="text" class="textfield"
    /></label>
    <label class="normal"
      >Telefone 2 &#42; <input type="text" class="textfield"
    /></label>

    <label class="small" for="cep">CEP</label>
    <input
      type="text"
      class="text"
      id="cep"
      required
      [(ngModel)]="profileForm.address.zip"
      (blur)="consultaCEP($event)"
    />

    <label class="large"
      >Rua &#42; <input type="text" class="textfield" id="rua"
    /></label>
    <label class="large"
      >Bairro &#42; <input type="text" class="textfield" id="bairro"/></label
    ><br />

    <label class="small"
      >Cidade &#42; <input type="text" class="textfield" id="cidade"
    /></label>
    <label class="x-small"
      >NÃºmero &#42; <input type="text" class="textfield" id="numero"
    /></label>
    <label class="large"
      >Complemento &#42; <input type="text" class="textfield" id="complemento"
    /></label>
    <label class="x-small"
      >Estado &#42;
      <select class="select" id="estado">
        <option value="RJ">RJ</option>
        <option value="SP">SP</option>
        <option value="MG">MG</option>
        <option value="ES">ES</option>
      </select> 
      </label>
  </fieldset>
</form>
