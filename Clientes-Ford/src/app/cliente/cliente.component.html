
 <form id="frmstylizer" action="#" method="post">
    <fieldset>
     <h2>Cliente</h2>
     
     <label class="x-large">Nome &#42; <input type="text" class="textfield" /></label>
     <label class="small">Nascimento &#42; <input type="date" class="textfield" /></label>   
           
     <label class="normal">Telefone 1 &#42; <input type="text" class="textfield" /></label>
     <label class="normal">Telefone 2 &#42; <input type="text" class="textfield" /></label>
     <label class="small">CEP &#42; <input type="text" class="text" id="cep" name="cep" required (blur)="consultaCEP($event.target.value)" /></label>
      
     <label class="large">Rua &#42; <input type="text" class="textfield" id="rua"/></label>
     <label class="large">Bairro &#42; <input type="text" class="textfield" id="bairro"/></label><br />
     
     <label class="small">Cidade &#42; <input type="text" class="textfield" id="cidade"/></label>
     <label class="x-small">NÃºmero &#42; <input type="text" class="textfield" id="numero"/></label>
     <label class="large">Complemento &#42; <input type="text" class="textfield" id="complemento"/></label>
     <label class="x-small">Estado &#42; 
       <select class="select" id="estado">
        <option value="RJ">RJ</option>
        <option value="SP">SP</option>
        <option value="MG">MG</option>
        <option value="ES">ES</option>	  
       </select>
      </label><br />
         

    </fieldset>
    
    </form>
